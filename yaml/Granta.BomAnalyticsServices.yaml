  /BomAnalytics/v1.svc/compliance/substances:
    post:
      tags:
        - Compliance
      summary: Get compliance for substances
      description: Performs compliance analysis on the provided substances in the context of the specified indicator definitions.
      operationId: postMiservicelayerBomAnalyticsV1svcComplianceSubstances
      requestBody:
        description: "A set of substance references with their corresponding percentage amounts. The amounts will be     compared to the legislation thresholds to determine whether the substance is below or above it."
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Granta.BomAnalyticsServices.Interface.GetComplianceForSubstances.Request'
            examples:
              example1:
                summary: Two substances and two indicators
                value:
                  Substances:
                    - PercentageAmount: 0.05
                      ReferenceType: CasNumber
                      ReferenceValue: 50-00-0
                    - PercentageAmount: 20
                      ReferenceType: ChemicalName
                      ReferenceValue: '1,3-Butadiene'
                  Indicators:
                    - Name: Indicator 1
                      LegislationNames:
                        - The SIN List 2.1 (Substitute It Now!)
                      DefaultThresholdPercentage: 0.1
                      IgnoreExemptions: false
                      IgnoreProcessChemicals: false
                      Type: WatchList
                    - Name: Indicator 2
                      LegislationNames:
                        - EU Directive 2000/53/EC (ELV)
                      DefaultThresholdPercentage: 0.1
                      IgnoreExemptions: false
                      IgnoreProcessChemicals: false
                      Type: Rohs
                  DatabaseKey: MI_Product_Risk
                  Config: 
        required: true
      responses:
        '200':
          description: Set of flags describing how each substance is impacted by each legislation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Granta.BomAnalyticsServices.Interface.GetComplianceForSubstances.Response'
              examples:
                example1:
                  summary: Two substances and two indicators
                  value:
                    Substances:
                      - Indicators:
                          - Name: Indicator 1
                            Flag: WatchListBelowThreshold
                          - Name: Indicator 2
                            Flag: RohsBelowThreshold
                        ReferenceType: CasNumber
                        ReferenceValue: 50-00-0
                      - Indicators:
                          - Name: Indicator 1
                            Flag: WatchListAboveThreshold
                          - Name: Indicator 2
                            Flag: RohsAboveThreshold
                        ReferenceType: ChemicalName
                        ReferenceValue: '1,3-Butadiene'
