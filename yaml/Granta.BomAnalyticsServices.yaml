  /BomAnalytics/v1.svc/impacted-substances/materials:
    post:
      tags:
        - Impacted Substances
      summary: Get the impacted substances for materials.
      description: "Examines the substances contained in the provided materials and reports the ones impacted by each of the provided legislations. There are four different ways in which a material can be referenced in the request - record GUID, record history GUID, record history identity, and material ID. There is no need to specify the table in which the material is defined, i.e. it can be either in the \"Materials in-house\" or \"MaterialUniverse\" table."
      operationId: postMiservicelayerBomAnalyticsV1svcImpactedsubstancesMaterials
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Granta.BomAnalyticsServices.Interface.GetImpactedSubstancesForMaterials.Request'
            examples:
              example1:
                summary: Material referenced by 'Material ID'
                description: 'Example of a request including one material and one legislation of interest where the material is referenced by its "Material ID". In this case, the "Material ID" corresponds to a MaterialUniverse material but it could have been just as well a "Materials in-house" material.'
                value:
                  Materials:
                    - ReferenceType: MaterialId
                      ReferenceValue: elastomer-butadienerubber
                  LegislationNames:
                    - The SIN List 2.1 (Substitute It Now!)
                  DatabaseKey: MI_Product_Risk
                  Config: 
        required: true
      responses:
        '200':
          description: Substances contained within each materials from the request grouped by the legislation by which they are impacted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Granta.BomAnalyticsServices.Interface.GetImpactedSubstancesForMaterials.Response'
              examples:
                example1:
                  summary: Material referenced by 'Material ID'
                  description: 'In this case, we have a single material object in the response, which references the material in the same way it was referenced in the request, i.e. by "Material ID". It contains a "Legislations" array with a single element corresponding to the single legislation specified in the request. The legislation object itself contains an array of objects representing the impacted substances contained within the material which are impacted by the given legislation.'
                  value:
                    Materials:
                      - Legislations:
                          - LegislationName: The SIN List 2.1 (Substitute It Now!)
                            ImpactedSubstances:
                              - SubstanceName: '1,3-Butadiene'
                                CasNumber: 106-99-0
                                EcNumber: 203-450-8
                                MaxPercentageAmountInMaterial: 
                                LegislationThreshold: 0.1
                              - SubstanceName: 'Butylated hydroxytoluene [BAN:NF]'
                                CasNumber: 128-37-0
                                EcNumber: 204-881-4
                                MaxPercentageAmountInMaterial: 
                                LegislationThreshold: 0.1
                        ReferenceType: MaterialId
                        ReferenceValue: elastomer-butadienerubber
  /BomAnalytics/v1.svc/impacted-substances/specifications:
