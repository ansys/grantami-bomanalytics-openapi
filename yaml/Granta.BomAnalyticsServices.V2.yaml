openapi: 3.0.1
info:
  title: Granta.BomAnalyticsServices.V2
  version: V1
servers:
  - url: http://localhost/mi_servicelayer/BomAnalytics/v2.svc
paths:
  /yaml:
    get:
      tags:
        - Documentation
      summary: Provides the YAML specification for this service.
      description: ''
      operationId: getYaml
      responses:
        '200':
          description: The YAML specification
          content:
            application/json:
              schema:
                type: string
  /impacted-substances/materials:
    post:
      tags:
        - Impacted Substances
      summary: Get the impacted substances for materials
      description: "Examines the substances contained within one or more materials and reports those that are impacted by the specified legislations. Each substance includes the quantity of that substance in the material and the quantity threshold imposed on that substance by the relevant legislation. Both the quantity and threshold are only reported if present in Granta MI, otherwise they are null. A material can be referenced by one of four different identifiers: record GUID, record history GUID, record history identity, or material ID. The table that contains the material of interest is not required, materials will be discovered if they are present in either in the \"Materials in-house\" or \"MaterialUniverse\" tables. Legislations are specified by the Legislation Id attribute."
      operationId: postImpactedsubstancesMaterials
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetImpactedSubstancesForMaterials.Request'
            examples:
              example1:
                summary: Material referenced by 'Material ID'
                description: "This request includes one material and one legislation of interest where the material is referenced by its \"Material ID\". The \"Material ID\" corresponds to a MaterialUniverse material, but it could equally correspond to a \"Materials in-house\" material. The legislation name will determine which substances are reported as impacted substances for both materials."
                value:
                  Materials:
                    - ReferenceType: MaterialId
                      ReferenceValue: elastomer-butadienerubber
                  LegislationIds:
                    - SINList
                  DatabaseKey: MI_Restricted_Substances
                  Config:
              example2:
                summary: Materials with different reference types
                description: "This request includes two materials. The first material is referenced by its \"Record History GUID\", and the second by its \"Material ID\". Both materials correspond to MaterialUniverse records, but they could equally correspond to \"Materials in-house\" materials. The legislation name will determine which substances are reported as impacted substances for both materials."
                value:
                  Materials:
                    - ReferenceType: MiRecordHistoryGuid
                      ReferenceValue: 92f368c9-be68-481a-86a0-7a16a8265f77
                    - ReferenceType: MaterialId
                      ReferenceValue: stainless-316-annealed
                  LegislationIds:
                    - SINList
                  DatabaseKey: MI_Restricted_Substances
                  Config:
              example3:
                summary: Multiple materials and legislations
                description: "This request includes two materials and two legislations of interest. Both materials are referenced by their \"Material ID\", but could be referenced by different reference types. Both legislation names will determine which substances are reported as impacted substances for both materials."
                value:
                  Materials:
                    - ReferenceType: MaterialId
                      ReferenceValue: plastic-pc-10-15ptfe-lubricated
                    - ReferenceType: MaterialId
                      ReferenceValue: stainless-316-annealed
                  LegislationIds:
                    - SINList
                    - RoHS
                  DatabaseKey: MI_Restricted_Substances
                  Config:
        required: true
      responses:
        '200':
          description: "Substances contained within each material from the request grouped by the legislation by which they are impacted. A legislation is only included in the response if it impacts at least one substance; empty legislation groupings are omitted from the response."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetImpactedSubstancesForMaterials.Response'
              examples:
                example1:
                  summary: Material referenced by 'Material ID'
                  description: "The response contains a single material object, which references the material in the same way it was referenced in the request, i.e. by \"Material ID\". The material object contains a \"Legislations\" array with a single element corresponding to the single legislation specified in the request. The legislation object itself contains an array of objects representing the substances contained within the material which are impacted by the specified legislation.  This example is for illustrative purposes only; the real response to the corresponding request may include additional impacted substances."
                  value:
                    Materials:
                      - Legislations:
                          - LegislationId: SINList
                            ImpactedSubstances:
                              - SubstanceName: '1,3-Butadiene'
                                CasNumber: 106-99-0
                                EcNumber: 203-450-8
                                MaxPercentageAmountInMaterial:
                                LegislationThreshold: 0.1
                              - SubstanceName: 'Butylated hydroxytoluene [BAN:NF]'
                                CasNumber: 128-37-0
                                EcNumber: 204-881-4
                                MaxPercentageAmountInMaterial:
                                LegislationThreshold: 0.1
                        ReferenceType: MaterialId
                        ReferenceValue: elastomer-butadienerubber
                    LogMessages: [ ]
                example2:
                  summary: Materials with different reference types
                  description: "The response contains two material objects, each of which reference the material in the same way as the request. Each material contains a \"Legislations\" array with a single element corresponding to the single legislation specified in the request. The legislation object itself contains an array of objects representing the substances contained within the material which are impacted by the specified legislation. This example is for illustrative purposes only; the real response to the corresponding request may include additional impacted substances."
                  value:
                    Materials:
                      - Legislations:
                          - LegislationId: SINList
                            ImpactedSubstances:
                              - SubstanceName: 'Nitric acid, cadmium salt'
                                CasNumber: 10325-94-7
                                EcNumber: 233-710-6
                                MaxPercentageAmountInMaterial: 0.7
                                LegislationThreshold:
                              - SubstanceName: PFOA
                                CasNumber: 335-67-1
                                EcNumber: 206-397-9
                                MaxPercentageAmountInMaterial:
                                LegislationThreshold:
                        ReferenceType: MiRecordHistoryGuid
                        ReferenceValue: 92f368c9-be68-481a-86a0-7a16a8265f77
                      - Legislations:
                          - LegislationId: SINList
                            ImpactedSubstances:
                              - SubstanceName: 'Nitric acid, cadmium salt'
                                CasNumber: 10325-94-7
                                EcNumber: 233-710-6
                                MaxPercentageAmountInMaterial: 0.7
                                LegislationThreshold:
                        ReferenceType: MaterialId
                        ReferenceValue: stainless-316-annealed
                    LogMessages: [ ]
                example3:
                  summary: Multiple materials and legislations
                  description: "The response contains two material objects, each of which reference the material in the same way as the request. Each material contains a \"Legislations\" array with two elements corresponding to the two legislations specified in the request. The legislation object itself contains an array of objects representing the substances contained within the material which are impacted by the specified legislation. If a legislation does not impact any substances for a particular material then it will not appear in the array of legislation objects for that material. This example is for illustrative purposes only; the real response to the corresponding request may include additional impacted substances."
                  value:
                    Materials:
                      - Legislations:
                          - LegislationId: SINList
                            ImpactedSubstances:
                              - SubstanceName: 'Nitric acid, cadmium salt'
                                CasNumber: 10325-94-7
                                EcNumber: 233-710-6
                                MaxPercentageAmountInMaterial: 0.7
                                LegislationThreshold:
                              - SubstanceName: PFOA
                                CasNumber: 335-67-1
                                EcNumber: 206-397-9
                                MaxPercentageAmountInMaterial:
                                LegislationThreshold:
                          - LegislationId: RoHS
                            ImpactedSubstances:
                              - SubstanceName: 'Nitric acid, cadmium salt'
                                CasNumber: 10325-94-7
                                EcNumber: 233-710-6
                                MaxPercentageAmountInMaterial: 0.7
                                LegislationThreshold: 0.01
                        ReferenceType: MaterialId
                        ReferenceValue: plastic-pc-10-15ptfe-lubricated
                      - Legislations:
                          - LegislationId: SINList
                            ImpactedSubstances:
                              - SubstanceName: 'Nitric acid, cadmium salt'
                                CasNumber: 10325-94-7
                                EcNumber: 233-710-6
                                MaxPercentageAmountInMaterial: 0.7
                                LegislationThreshold:
                        ReferenceType: MaterialId
                        ReferenceValue: stainless-316-annealed
                    LogMessages: [ ]
  /impacted-substances/specifications:
    post:
      tags:
        - Impacted Substances
      summary: Get the impacted substances for specifications
      description: "Examines the substances contained within one or more specifications by following links to substances, materials, coatings and other specifications, and reports those that are impacted by the specified legislations. Each substance includes the quantity of that substance in the parent and the quantity threshold imposed on that substance by the relevant legislation. Both the quantity and threshold are only reported if present in Granta MI, otherwise they are null. If the same substance is impacted in more than one place, e.g. once in a linked material and once in a linked coating, the one with the higher percentage amount will be reported. A specification can be referenced by one of four different identifiers: record GUID, record history GUID, record history identity, or specification ID. Legislations are specified by the Legislation Id attribute."
      operationId: postImpactedsubstancesSpecifications
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetImpactedSubstancesForSpecifications.Request'
            examples:
              example1:
                summary: Two specifications and one legislation
                description: "This request includes two specifications. The first specifications is referenced by its \"Record History identity\", and the second by its \"Specification ID\". The legislation name will determine which substances are reported as impacted substances for both specifications."
                value:
                  Specifications:
                    - ReferenceType: MiRecordHistoryIdentity
                      ReferenceValue: '545019'
                    - ReferenceType: SpecificationId
                      ReferenceValue: AMS03-27
                  LegislationIds:
                    - SINList
                  DatabaseKey: MI_Restricted_Substances
                  Config:
        required: true
      responses:
        '200':
          description: "Substances contained within each specification from the request grouped by the legislation by which they are impacted. A legislation is only included in the response if it impacts at least one substance; empty legislation groupings are omitted from the response. An 'impacted-substances' response does not include where in the specification the substance occurs, e.g. included directly in the specification, in a referenced specification, coating, material, etc. This information is supplied by the Compliance API functionality."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetImpactedSubstancesForSpecifications.Response'
              examples:
                example1:
                  summary: Two specifications and one legislation
                  description: "The response contains two specification objects, each of which reference the specification in the same way as the request. Each specification contains a \"Legislations\" array with a single element corresponding to the single legislation specified in the request. The legislation object itself contains an array of objects representing the substances contained within the specification which are impacted by the specified legislation. This example is for illustrative purposes only; the real response to the corresponding request may include additional impacted substances."
                  value:
                    Specifications:
                      - Legislations:
                          - LegislationId: SINList
                            ImpactedSubstances:
                              - SubstanceName: '1,3-Butadiene'
                                CasNumber: 106-99-0
                                EcNumber: 203-450-8
                                MaxPercentageAmountInMaterial:
                                LegislationThreshold: 0.1
                              - SubstanceName: 'Butylated hydroxytoluene [BAN:NF]'
                                CasNumber: 128-37-0
                                EcNumber: 204-881-4
                                MaxPercentageAmountInMaterial:
                                LegislationThreshold: 0.1
                        ReferenceType: MiRecordHistoryIdentity
                        ReferenceValue: '545019'
                      - Legislations:
                          - LegislationId: SINList
                            ImpactedSubstances:
                              - SubstanceName: Benzophenone
                                CasNumber: 119-61-9
                                EcNumber: 204-337-6
                                MaxPercentageAmountInMaterial: 1
                                LegislationThreshold: 0.1
                              - SubstanceName: '2,4-Dihydroxybenzophenon'
                                CasNumber: 131-56-6
                                EcNumber: 205-029-4
                                MaxPercentageAmountInMaterial: 1
                                LegislationThreshold: 0.1
                        ReferenceType: SpecificationId
                        ReferenceValue: AMS03-27
                    LogMessages: [ ]
