  /impacted-substances/bom:
    post:
      tags:
        - Impacted Substances
      summary: Get the impacted substances for a Bill of Materials
      description: "Examines the substances contained within a Bill of Materials (BoM) by following links to substances, materials, specifications, and parts, and reports those that are impacted by the specified legislations. Each substance includes the quantity of that substance in the parent and the quantity threshold imposed on that substance by the relevant legislation. Both the quantity and threshold are only reported if present in Granta MI, otherwise they are null.  If the same substance is impacted in more than one place, e.g. once in a linked material and once in a linked coating, the one with the higher percentage amount will be reported.  References to Granta MI records are constructed as 'GrantaBaseType' RecordReferences; see the 23/01 BoM schema for more details on how to construct a valid BoM. Legislations are specified by the Legislation Id attribute.  MI managed parts in the BoM will not be expanded to fetch linked parts, materials, substances or specifications from the database. To include these as part of the analysis, they must be explicitly defined within the input BoM."
      operationId: postImpactedsubstancesBom
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetImpactedSubstancesForBom.Request'
            examples:
              example1:
                summary: 23/01 BoM
                description: "The root part in this BoM includes two sub-parts; the first references a substance and the second includes a material. The legislation name will determine which substances are reported as impacted substances for the BoM."
                value:
                  BomXml: <PartsEco xmlns="http://www.grantadesign.com/23/01/BillOfMaterialsEco" id="B0"><Components><Part id="A0"><Quantity Unit="Each">2</Quantity><PartNumber>123456789</PartNumber><Name>Part One</Name><Components><Part><Quantity Unit="Each">1</Quantity><MassPerUom Unit="kg/Part">2</MassPerUom><PartNumber>987654321</PartNumber><Name>New Part One</Name><Substances><Substance><Percentage>66</Percentage><MISubstanceReference><dbKey xmlns="http://www.grantadesign.com/12/05/GrantaBaseTypes">MI_Restricted_Substances</dbKey><recordGUID xmlns="http://www.grantadesign.com/12/05/GrantaBaseTypes">de44a721-14e7-4bd1-b0d1-5e1179d1f5e2</recordGUID><recordHistoryGUID xmlns="http://www.grantadesign.com/12/05/GrantaBaseTypes">af1cb650-6db5-49d6-b4a2-0eee9a090207</recordHistoryGUID></MISubstanceReference><Name>Lead oxide</Name></Substance></Substances></Part><Part><Quantity Unit="Each">1</Quantity><MassPerUom Unit="kg/Part">2</MassPerUom><PartNumber>3333</PartNumber><Name>Part Two</Name><Materials><Material><Percentage>80</Percentage><MIMaterialReference><dbKey xmlns="http://www.grantadesign.com/12/05/GrantaBaseTypes">MI_Restricted_Substances</dbKey><recordGUID xmlns="http://www.grantadesign.com/12/05/GrantaBaseTypes">3df206df-9fc8-4859-90d4-3519764f8b55</recordGUID><recordHistoryGUID xmlns="http://www.grantadesign.com/12/05/GrantaBaseTypes">b8e22139-81c5-4097-b2ec-718aa05dca04</recordHistoryGUID></MIMaterialReference></Material></Materials></Part></Components></Part></Components><Notes><Notes>Part with substance</Notes><ProductName>Part with substance</ProductName></Notes></PartsEco>
                  LegislationIds:
                    - SINList
                  DatabaseKey: MI_Restricted_Substances
                  Config:
        required: true
      responses:
        '200':
          description: "Substances contained within the BoM in the request grouped by the legislation by which they are impacted. A legislation is only included in the response if it impacts at least one substance; empty legislation groupings are omitted from the response. An 'impacted-substances' response does not include where in the BoM the substance occurs, e.g. included in the BoM directly, in a sub-component, specification, material, etc. This information is supplied by the Compliance API functionality."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetImpactedSubstancesForBom.Response'
              examples:
                example1:
                  summary: 23/01 BoM
                  description: "The response contains a \"Legislations\" array with a single element corresponding to the single legislation specified in the request. The legislation object itself contains an array of objects representing the substances contained within the BoM which are impacted by the specified legislation. This example is for illustrative purposes only; the real response to the corresponding request may include additional impacted substances."
                  value:
                    Legislations:
                      - LegislationId: SINList
                        ImpactedSubstances:
                          - SubstanceName: '1,3-Butadiene'
                            CasNumber: 106-99-0
                            EcNumber: 203-450-8
                            MaxPercentageAmountInMaterial:
                            LegislationThreshold: 0.1
                          - SubstanceName: 'Butylated hydroxytoluene [BAN:NF]'
                            CasNumber: 128-37-0
                            EcNumber: 204-881-4
                            MaxPercentageAmountInMaterial:
                            LegislationThreshold: 0.1
                    LogMessages: [ ]
  /compliance/substances:
    post:
      tags:
        - Compliance
      summary: Determine the compliance of one or more substances in the context of specified indicators
      description: "Compliance is determined by comparing the substance quantity against the threshold defined for that indicator. The response includes the compliance status for each substance for each indicator. A substance can be referenced by one of six different identifiers: record GUID, record history GUID, record history identity, CAS Number, EC Number, or Chemical Name. The amount of substance is also required, since generally a substance is only non-compliant over a certain threshold. Two indicator types are currently implemented, a RoHS Indicator and a Watch List Indicator. These indicators are intended to be used with RoHS-type legislations and REACH-type legislations respectively, but this is not enforced in the API. Both indicator types are defined in terms of one or more legislations against which compliance will be determined, and an optional default substance threshold."
      operationId: postComplianceSubstances
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetComplianceForSubstances.Request'
            examples:
              example1:
                summary: Two substances and two indicators
                description: "A set of substance references with their corresponding percentage amounts. The amounts will be compared to the legislation thresholds to determine whether the substance present in a quantity below or above the threshold. "
                value:
                  Substances:
                    - PercentageAmount: 0.05
                      ReferenceType: CasNumber
                      ReferenceValue: 50-00-0
                    - PercentageAmount: 20
                      ReferenceType: ChemicalName
                      ReferenceValue: '1,3-Butadiene'
                  Indicators:
                    - Name: Indicator 1
                      LegislationIds:
                        - SINList
                      DefaultThresholdPercentage: 0.1
                      IgnoreExemptions: false
                      IgnoreProcessChemicals: false
                      Type: WatchList
                    - Name: Indicator 2
                      LegislationIds:
                        - ELV
                      DefaultThresholdPercentage: 0.1
                      IgnoreExemptions: false
                      IgnoreProcessChemicals: false
                      Type: Rohs
                  DatabaseKey: MI_Restricted_Substances
                  Config:
        required: true
      responses:
        '200':
          description: "Each requested substance is returned with an array of indicators describing the compliance status for that substance evaluated against that indicator."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetComplianceForSubstances.Response'
              examples:
                example1:
                  summary: Two substances and two indicators
                  description: "The response contains a \"Substances\" array, with the elements corresponding to the substances specified in the request. Each substance contains the original reference from the request, along with an \"Indicators\" array. The \"Indicators\" array contains the compliance status for the substance evaluated against that indicator.  This example is for illustrative purposes only; the real response to the corresponding request may include additional impacted substances."
                  value:
                    Substances:
                      - Indicators:
                          - Name: Indicator 1
                            Flag: WatchListBelowThreshold
                          - Name: Indicator 2
                            Flag: RohsBelowThreshold
                        PercentageAmount: 0.05
                        ReferenceType: CasNumber
                        ReferenceValue: 50-00-0
                      - Indicators:
                          - Name: Indicator 1
                            Flag: WatchListAboveThreshold
                          - Name: Indicator 2
                            Flag: RohsAboveThreshold
                        PercentageAmount: 20
                        ReferenceType: ChemicalName
                        ReferenceValue: '1,3-Butadiene'
                    LogMessages: [ ]
  /compliance/materials:
    post:
      tags:
        - Compliance
      summary: Determine the compliance of one or more materials in the context of specified indicators
      description: "Compliance is determined first by identifying the substances contained within the materials, and then calculating the compliance status of those substances against the specified indicators. The worst compliance results are then rolled-up from the substances to the parent materials to determine material compliance. This endpoint reports the compliance result for both the materials and substances. A material can be referenced by one of four different identifiers: record GUID, record history GUID, record history identity, or material ID. The table that contains the material of interest is not required, materials will be discovered if they are present in either in the \"Materials in-house\" or \"MaterialUniverse\" tables. Two indicator types are currently implemented, a RoHS Indicator and a Watch List Indicator. These indicators are intended to be used with RoHS-type legislations and REACH-type legislations respectively, but this is not enforced in the API. Both indicator types are defined in terms of one or more legislations against which compliance will be determined, and an optional default substance threshold. The Watch List Indicator includes an additional parameter 'ignoreProcessChemicals'. Setting this to true will ignore any chemicals that have been set as process chemicals in Granta MI, indicating that they are not present in the finished article. This setting defaults to false if not set, meaning process chemicals are included in the compliance analysis. The parameter has no effect if used on a Substance Compliance query, and has no effect if used with a RoHS Indicator."
      operationId: postComplianceMaterials
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetComplianceForMaterials.Request'
            examples:
              example1:
                summary: Two materials and two indicators
                description: "A set of materials references and Indicator definitions. The substances contained within each material will be identified, and then the amounts of those substances will be compared to the legislation thresholds to determine whether the substance present in a quantity below or above the threshold. The substance compliance results are then rolled up to the material to determine material compliance."
                value:
                  Materials:
                    - ReferenceType: MaterialId
                      ReferenceValue: S200
                    - ReferenceType: MiRecordGuid
                      ReferenceValue: 3df206df-9fc8-4859-90d4-3519764f8b55
                  Indicators:
                    - Name: Indicator 1
                      LegislationIds:
                        - SINList
                      DefaultThresholdPercentage: 0.1
                      IgnoreExemptions: false
                      IgnoreProcessChemicals: false
                      Type: WatchList
                    - Name: Indicator 2
                      LegislationIds:
                        - ELV
                      DefaultThresholdPercentage: 0.1
                      IgnoreExemptions: false
                      IgnoreProcessChemicals: false
                      Type: Rohs
                  DatabaseKey: MI_Restricted_Substances
                  Config:
              example2:
                summary: Ignore Process Chemicals
                description: "A single material reference and two Watch List indicators, once of which has been set to ignore process chemicals. This means any substances marked as being involved in the production of the material only will be marked as Not Impacted regardless of their concentration or legislative status."
                value:
                  Materials:
                    - ReferenceType: MaterialId
                      ReferenceValue: plastic-pc-20carbonfiber
                  Indicators:
                    - Name: Ignore Process Chemicals
                      LegislationIds:
                        - SINList
                      DefaultThresholdPercentage: 0.1
                      IgnoreExemptions: false
                      IgnoreProcessChemicals: true
                      Type: WatchList
                    - Name: Default Configuration
                      LegislationIds:
                        - SINList
                      DefaultThresholdPercentage: 0.1
                      IgnoreExemptions: false
                      IgnoreProcessChemicals: false
                      Type: WatchList
                  DatabaseKey: MI_Restricted_Substances
                  Config:
        required: true
      responses:
        '200':
          description: "Each requested material is returned with an array of indicators describing the compliance status of each material against each indicator. Each material also contains an array of substances that describes the compliance status of each substance contained within that material against each indicator."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetComplianceForMaterials.Response'
              examples:
                example1:
                  summary: Two materials and two indicators
                  description: "The response contains a \"Materials\" array, with the elements corresponding to the materials specified in the request. Each material contains the original reference from the request, along with an \"Indicators\" array and a \"Substances\" array. The \"Indicators\" array contains the compliance status for the materials evaluated against that indicator. The \"Substances\" array contains the substance compliance for the substances contained within that material. This example is for illustrative purposes only; the real response to the corresponding request may include additional impacted substances."
                  value:
                    Materials:
                      - Indicators:
                          - Name: Indicator 1
                            Flag: WatchListAllSubstancesBelowThreshold
                          - Name: Indicator 2
                            Flag: RohsCompliant
                        Substances:
